{% extends "home.html" %}

 {% block navbar %}

<li class="nav-item">
                  <a class="nav-link" href="{{url_for('signin')}}">Sign In</a>
                </li>

<li class="nav-item">
                  <a class="nav-link disabled" href="{{url_for('signup')}}">Sign Up</a>
                </li>

 {% endblock %}

{% block content %}
<br<br>
<br>
<br<br>
<br>
<br<br>
<br>

<center>
    <form action = "{{ url_for('sign_up') }}" method = "POST">
    <div style=" background-image: linear-gradient(to bottom right, white,white,white ,blue,black); width:fit-content; border-radius: 30px; ">
<div style="padding: 20px;">


       <img src="static/images/5.jpg" class="card-img-top" alt="login" style="width:200px; margin-top:0px;  border-radius:50%; "><br >
    
<!--        <h2 style="font-family:fajita; color:black; background-image: linear-gradient(to right,blue,skyblue,blue);  padding: 15px;-->
<!--        width: fit-content; border-radius: 30px;">Sign Up </h2>-->
<!--    -->
   
       <br> 
       
       <div class="container text-center">

       <div class="col">
        <div class="badge bg-primary text-wrap" style="width: 8rem; padding-top: 10px;">
            
        <label for="username" class="form-label">Username </label>
        </div>
        <font color="white">:</font>
  
      <input type="text" class="col" placeholder="Enter a Username" id="username" name="username" required>
    
  </div><br>

        <div class=""mb-3"">
            <div class="badge bg-primary text-wrap" style="width: 8rem; padding-top: 10px;">
                
            <label  for="exampleInputEmail1" class="form-label">Email Id </label>
            </div>
            <font color="white">:</font>
      
          <input type="email" class="col" placeholder="Enter a email" id="exampleInputEmail1" name="email" required>
        

      
       </div>
       <br>
       
      <div class="col">
        <div class="badge bg-primary text-wrap" style="width: 8rem; padding-top: 10px;">
            
        <label for="password" class="form-label">Password </label>
        </div>
        <font color="white">:</font>
  
      <input type="password" class="col" placeholder="Enter Password" id="password" name="password"
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
             title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
             required>
    
  </div>
  <br>

                 <div class="col">
        <div class="badge bg-primary text-wrap" style="width: 8rem; padding-top: 10px;">

        <label for="repassword" class="form-label">Re-Enter Password </label>
        </div>
        <font color="white">:</font>

      <input type="password" class="col" id="repassword" placeholder="Re-Enter Password" name="repassword"
             pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
             title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters and match password"
             required>

  </div>
  <br>

 </div><h6 style="color:red;  padding-top:10px; border-radius:30px;">{{msg}}</h6>

  <br>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">SIGN UP </button>
  </div>
    
</div>
</div>
    </div>
</center>
</form>
{% endblock %}
